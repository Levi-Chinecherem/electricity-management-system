{% extends 'base.html' %}

{% block title %}Add Consumer - EMS{% endblock %}

{% block content %}
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-header">
      <h2 class="card-title">Add Consumer</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
